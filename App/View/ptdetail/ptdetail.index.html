	   $(function(){
		   var trademark = "<?=$number?>";

		   $('#trademark').val(trademark);

		   $("#message1").on('click',function(){
			   jc('message',1,2);
		   });

		   $("#message2").on('click',function(){
			   jc('message',2,2);
		   });
		   //提交信息弹窗；
		   $("#buy-btn").on('click',function(){
			   //清空数据
			   $('#mobile').val('');
			   $('#name').val('');
			   $('#content').val('');
			   //弹层
			   $(".deta-tc-bg").show();
			   $(".buy-mess-box").show();

		   });
		   $("#gb-tc").on('click',function(){
			   $(".deta-tc-bg").hide();
			   $(".buy-mess-box").hide();
		   });
		   //提交需求
		   $('#sub_pt').click(function(){
			   layer_load();
			   var mobile = $.trim($('#mobile').val());
			   if(!check_mobile(mobile)){
				   layer_error('请填写正确的手机号码');
				   layer_close_load();
				   return false;
			   }
			   var name = $.trim($('#name').val());
			   if(!check_name(name)){
				   layer_error('请填写正确的姓名');
				   layer_close_load();
				   return false;
			   }
			   var content = $.trim($('#content').val());
			   //组装数据
			   //获得数据
			   var remarks 	= $('#remarks').val();
			   remarks += (';电话号码：' + mobile+';联系人:'+name);
			   if(content){
				   remarks += (';备注:'+content);
			   }
			   var buyData 			= {};
			   buyData['tel'] 			= mobile;
			   buyData['tid'] 			= '';
			   buyData['trademark'] 	= $('#trademark').val();
			   buyData['class'] 		= $('#class').val();
			   buyData['subject'] 		= '求购信息';
			   buyData['type'] 		= 7;
			   buyData['remarks'] 		= remarks;
			   //提交数据
			   buyGoods(buyData,function(){
				   //关闭弹窗
				   $("#gb-tc").click();
				   //提交数据
				   sendBehavior(30,ptype,0,0,buyData.remarks);//发送统计数据
			   });
		   });
		   //列表页头部点击分享按钮的时候弹出分享页面；
		   $("#share").on('click',function(){
			   $(".yzc-share").show();
		   });
		   $(document).on('click',function(){
			   $(".yzc-share").hide();
		   });

		   $("#share,.yzc-share").on('click',function(e){
			   stopPropagation(e);
		   });
	   });
