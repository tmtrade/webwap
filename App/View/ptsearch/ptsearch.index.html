	<script type="text/javascript">
	    //筛选页面下拉列表搜索；
	    var olis = $("#search-Ind li.inp span");
	    var obox = $("#Ind-box");
	    var oas = $(".search-Ind-list").find("a");
	    olis.on("click", function() {
            olis.removeClass("on");
            $(this).addClass("on");
            $(".search-Ind-bg").hide();
            $(this).siblings(".search-Ind-bg").show();
	    });
	    $(".off,.sure").on('click', function() {
		$(".search-Ind-bg").hide();
		olis.removeClass("on");
		oas.removeClass("on");
		oas.html("03<label>类化工原料3</label>");
	    });
        oas.each(function(){
            $(this).attr("index","1");
            $(this).click(function(){
                var odex=$(this).attr("index");
                if(odex==1){
                    $(this).addClass("on");
                    $(this).html("03<label>类化工原料3</label><i></i>");
                    $(this).attr("index","2");
                }
                if(odex==2){
                    $(this).removeClass("on");
                    $(this).html("03<label>类化工原料3</label>");
                    $(this).attr("index","1");
                }
            });
        });

		//加载剩余数据
		var more_url = 'ptsearch/getMore/';
		var now_param = '<?=$whereStr?>';
		var pt_total = '<?=$total?>';
		var pt_now = '<?=$p_size?>';
		var pt_step = '<?=$p_size?>';
		var is_load = false;
		var _p = 2;
		function loadMore(){
			//数据加载完毕,直接返回
			if(pt_now>=pt_total) return false;
			//设置正在加载数据
			if(is_load) return false;
			is_load = true;
			//加载层
			$('#s-uploading').show();
			//构造url
			var obj = new objURL('/?'+now_param);
			obj.set('_p', _p);
			//请求数据
			var params = obj.getparams();
			$("#_tmpDiv").load(_moreUrl, params, function(data,status,xml){
				if(data){
					//追加数据
					$("#_tmpDiv").html('');
					$("#tm-all-list").append(data);
					//关闭加载层
					$('#s-uploading').hide();
					//改变当前数据
					++_p;
					pt_now += pt_step;
					setTimeout(function(){is_load = false;},1000);
				}else{
					is_load = false;
				}
			});
		}
		//滚动事件
		$(window).scroll(function () {
			var scrollTop = $(this).scrollTop();
			var scrollHeight = $(document).height();
			var windowHeight = $(this).height();
			if (scrollHeight - scrollTop - windowHeight < 100 && scrollHeight - scrollTop - windowHeight>0)  {
				loadMore();
			}
		});
</script>
